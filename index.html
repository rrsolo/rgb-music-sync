<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>RGB Sync</title>

  <link rel="stylesheet" href="style.css">

</head>

<body>

  <div class="container">

    <h1>RGB Sync with Music</h1>

    <button id="connect">Connect Bluetooth</button>

    <button id="toggle-sync">Start Music Sync</button>

    <input type="file" id="audio-file" accept="audio/*">

    <div class="settings">

      <label for="sensitivity">Music Sensitivity</label>

      <input type="range" id="sensitivity" min="1" max="10" value="5">

    </div>

    <div id="status"></div>

  </div>
